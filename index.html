<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joud Al-Hawamdeh - Human Impromptu</title>
  <style>
    body {
      font-family: 'Libre Franklin', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #a7b09b; /* Olive green background */
    }

    header {
      background-color: #556b2f; /* Olive green header */
      color: #fff;
      text-align: center;
      padding: 2em;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #6b8e23; /* Olive green navigation */
      color: #fff;
      text-align: center;
      padding: 0.5em;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline;
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
    }

    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 2em;
    }

    section {
      margin-bottom: 2em;
    }

    .article-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .article {
      border: 1px solid #556b2f; /* Olive green border */
      padding: 1em;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .article:hover {
      transform: scale(1.05);
    }

    .featured-stories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
    }

    .story {
      border: 1px solid #556b2f; /* Olive green border */
      padding: 1.5em;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out;
    }

    .story:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #6b8e23; /* Olive green footer */
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1em;
    }

    .grid-item {
      background-color: #f0f8e6; /* Light olive green */
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .big-photo {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 1em;
    }

    .button {
      background-color: #6b8e23; /* Olive green button */
      color: #fff;
      padding: 0.5em 1em;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #4c5c4e;
    }

    .page-number {
      font-size: 0.8em;
      color: #555;
    }

    .title-page {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 3em;
      font-weight: bold;
      color: #6b8e23; /* Olive green title */
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Additional styling for the about, life, skills, and projects sections */
    #about, #life, #skills, #projects {
      background-color: #f0f8e6; /* Light olive green for section backgrounds */
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #about h2, #life h2, #skills h2, #projects h2 {
      color: #6b8e23; /* Olive green section headings */
    }

    .grid-container p {
      color: #556b2f; /* Dark olive green for text in grid items */
    }

    /* Additional styling for the digital vision board section */
    #projects .article {
      border: 1px solid #556b2f; /* Olive green border for articles in projects */
    }

    #projects .article h3 {
      color: #6b8e23; /* Olive green project titles */
    }

    /* Additional styling for the footer */
    footer p {
      color: #556b2f; /* Dark olive green footer text color */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Rest of the HTML remains unchanged -->
</body>
</html>
